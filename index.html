<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
      integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <img class="images" src="images/image-product-desktop.jpg" alt="" />
        <div class="right-content">
          <p class="p-head">perfume</p>
          <br />
          <h2 class="h-head">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h2>
          <p class="p-content">
            A floral, solar and voluptous <br />
            interpretation composed by<br />
            Oliver Polge, Perfumer-Creator <br />for the house of the CHANEL.
          </p>
          <div class="price">
            <h1 class="h-price">$149.99</h1>
            <p class="p-price">$169.99</p>
          </div>
          <button class="button" type="button">
            <i class="fa-solid fa-cart-shopping"></i><a href="#">Add to Cart</a>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rain-Riot</a>.
    </div>
  </body>
</html>
